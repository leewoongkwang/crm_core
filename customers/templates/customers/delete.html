{% extends "base.html" %}
{% block title %}고객 삭제{% endblock %}
{% block page_title %}고객 삭제{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow text-center space-y-4">
  <p class="text-lg">고객 <strong>{{ customer.name }}</strong>을 정말 삭제하시겠습니까?</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4 mt-6">
      <a href="{% url 'customers:customer_detail' customer.id %}"
         class="bg-gray-300 px-4 py-2 rounded text-black">취소</a>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">삭제</button>
    </div>
  </form>
</div>
{% endblock %}
