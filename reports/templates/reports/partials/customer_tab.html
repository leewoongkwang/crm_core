<table class="table-auto w-full text-sm">
  <thead>
    <tr class="bg-gray-100">
      <th class="p-2 text-left">파일명</th>
      <th class="p-2 text-left">업로드일</th>
      <th class="p-2 text-left">보장분석</th>
    </tr>
  </thead>
  <tbody>
    {% for report in reports %}
    <tr class="border-t">
      <td class="p-2">{{ report.file_url|default:"(경로없음)" }}</td>
      <td class="p-2">{{ report.uploaded_at|date:"Y-m-d" }}</td>
      <td class="p-2">
        <a href="/analysis/{{ report.id }}/" class="text-blue-600 underline">보기</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center text-gray-400 p-4">업로드된 리포트가 없습니다.</td></tr>
    {% endfor %}
  </tbody>
</table>
