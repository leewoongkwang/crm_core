{% extends "base.html" %}
{% block title %}고객 정보 입력{% endblock %}
{% block page_title %}고객 정보 입력{% endblock %}

{% block content %}
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
  {% csrf_token %}
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input type="text" name="name" placeholder="이름" class="border p-2 rounded"
           value="{{ customer.name|default:'' }}">
    <input type="text" name="phone" placeholder="전화번호" class="border p-2 rounded"
           value="{{ customer.phone_encrypted|default:'' }}">
    <input type="date" name="birth" class="border p-2 rounded"
           value="{{ customer.birth_encrypted|default:'' }}">
    <select name="gender" class="border p-2 rounded">
      <option value="M" {% if customer.gender == 'M' %}selected{% endif %}>남성</option>
      <option value="F" {% if customer.gender == 'F' %}selected{% endif %}>여성</option>
    </select>
    <select name="attribute" class="border p-2 rounded">
      <option value="인콜" {% if customer.attribute == '인콜' %}selected{% endif %}>인콜</option>
      <option value="카드" {% if customer.attribute == '카드' %}selected{% endif %}>카드</option>
      <option value="지인" {% if customer.attribute == '지인' %}selected{% endif %}>지인</option>
    </select>
    <select name="grade" class="border p-2 rounded">
      <option value="충성" {% if customer.grade == '충성' %}selected{% endif %}>충성</option>
      <option value="가망" {% if customer.grade == '가망' %}selected{% endif %}>가망</option>
      <option value="유령" {% if customer.grade == '유령' %}selected{% endif %}>유령</option>
    </select>
    <select name="priority" class="border p-2 rounded">
      <option value="상" {% if customer.priority == '상' %}selected{% endif %}>상</option>
      <option value="중" {% if customer.priority == '중' %}selected{% endif %}>중</option>
      <option value="하" {% if customer.priority == '하' %}selected{% endif %}>하</option>
    </select>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">저장</button>
</form>
{% endblock %}
